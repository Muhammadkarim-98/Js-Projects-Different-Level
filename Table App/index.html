<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Table App</title>
  </head>

  <body>
    <div class="container">
      <table class="table">
        <thead class="tabHead">
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone Number</th>
          </tr>
        </thead>

        <tbody class="tabBody"></tbody>
      </table>
      <div class="btn-holder"><button class="sub-btn">Submit</button></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
